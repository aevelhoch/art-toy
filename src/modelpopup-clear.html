<!DOCTYPE html>
<html>
<head>
	<title>block test (clear popup)</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="main" style="background: yellow">
		<div id="left" style="background: blue">
			<div id="bigbox">
				<div class="littleBox" id="box0">0</div>
				<div class="littleBox" id="box1">1</div>
				<div class="littleBox" id="box2">2</div>
				<div class="littleBox" id="box3">3</div>
				<div class="littleBox" id="box4">4</div>
				<div class="littleBox" id="box5">5</div>
			</div>
		</div>
		<div id="right" style="background: #EEEEEE">
			split dir
			<div id="sidebutton" class="activebutton">H  <span class="selectedoption">V</span></div>
			<br>
			color block
			<div id="sidebutton" class="inactivebutton">color</div>
			<br>
			<input type="color" id="colorpicker" value="#000000">
			<br>
			palette
				<div id="paletteholder">
					<div class="palettetile"></div>
					<div class="palettetile"></div>
					<div class="palettetile"></div>
					<div class="palettetile"></div>
					<div class="palettetile"><span id="paletteplus">+</span></div>
				</div>
			<br>
			lines
			<div id="sidebutton" class="activebutton selectedoption">on</div>
			<br>
			undo
			<div id="sidebutton" class="activebutton">undo</div>
			<br>
			clear
			<div id="sidebutton" class="activebutton">clear</div>
			<br>
			save/load
			<div id="sidebutton" class="activebutton selectedoption">menu</div>
			<br>
		</div>
	</div>
	<div id="cornerbox">
		<div id="smallbutton" class="activebutton"><span id="shiftup">&#10068;</span></div>
		<div id="smallbutton" class="activebutton"><span id="shiftup">&#128202;</span></div>
	</div>
	<div id="bgcover">
	</div>
	<div class="popup" id="popupclear">
		<strong>Clear?</strong>
		Are you sure you want to clear the canvas?
		<em>(You will not be able to undo this.)</em><br/>
		<div id="popupbuttonholder">
			<div class="popupbutton">Yes</div>
			<div class="popupbutton">No</div>
		</div>
	</div>
</body>
</html>
